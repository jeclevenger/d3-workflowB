<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>d3-workflowB</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/d3-workflowB.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="padding-top: 2em;">
    <div class="row">
      <div class="twelve column">
          <h1>d3-workflowB</h1>
          <p>back to <a href="index.html">demo index</a></p>
      </div>
    </div>
  </div>
  <div class="container" style="padding-top: 2em;">
        <form id="loadform">
            <div class="row">
                <div class="three columns"><h3>Step 1</h3></div>
                <div class="six columns">
                  <label for="datasetSelector">Choose data set:</label>
                  <select class="u-full-width" id="datasetSelector">
                    <option value="example-small-data-set.csv">small example data set</option>
                    <option value="example-large-data-set.csv">large example data set</option>
                  </select>
                    <input class="button-primary" value="load" type="submit">
                    <input class="button" value="download" type="submit">
                </div>
            </div>
        </form>
        <form id="guiform">
            <div class="row">
                <div class="three columns"><h3>Step 2</h3></div>
                <div class="three columns">
                  <label for="xaxisSelector">Choose x-axis:</label>
                  <select class="u-full-width reuse" id="xaxisSelector"></select>
                  <input class="button-primary" value="plot" type="submit">
                </div>
                <div class="three columns">
                  <label for="yaxisSelector">Choose y-axis:</label>
                  <select class="u-full-width reuse" id="yaxisSelector"></select>
                </div>
            </div>
        </form>
  </div>
  <div class="container" style="padding-top: 2em;">
    <div class="row">
      <div id="visualization" class="twelve column reuse"></div>
    </div>
  </div>
  <div class="container" style="padding-top: 2em; width: 100%; max-width: 100%; min-width: 960px;">
    <div class="row">
      <div id="table" class="twelve column reuse"></div>
    </div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/d3/d3.min.js"></script>
<script src="js/d3-workflowB.js"></script>
</body>
</html>
